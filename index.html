<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


<div class="header">
  <h1>Library</h1>
</div>
<div class="content">
  <div class="book-cards"></div>
</div>
<div class="sidebar">
  <button class="open-form-button red">+ Add book</button>
</div>
<div class="footer"></div>

<dialog class="book-form-dialog">
  <form class="book-form" method="dialog">
    <h2>Add a book</h2>
    <div>
      <label for="title">*Title:</label>
      <input type="text" id="title" name="title" placeholder="The Hobbit..." autofocus required>
    </div>
    <div>
      <label for="author">*Author:</label>
      <input type="text" id="author" name="author" placeholder="J.R.R Tolkien" required>
    </div>
    <div>
      <label for="pages">*Pages:</label>
      <input type="number" id="pages" name="pages" placeholder=298 required>
    </div>
    <div>
      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read">
    </div>
    <div>
      <button type="submit">Submit</button>
      <button type="button" class="close-form-button">Close</button>
    </div>
  </form>
</dialog>


<script src="app.js"></script>
</body>
</html>
